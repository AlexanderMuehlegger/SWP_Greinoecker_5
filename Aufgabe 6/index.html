<!DOCTYPE html>
<html>
<head>
    <title>Spotify Web Playback SDK Quick Start</title>
</head>
<body>
    <h1>Spotify Web Playback SDK Quick Start</h1>
    <button id="togglePlay">Toggle Play</button>
    <audio id="myAudio">
        <source src="https://open.spotify.com/track/0yxPUMQsHJXThYjYMoIJU5?si=6c0271aebd02458e" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
        window.onSpotifyWebPlaybackSDKReady = () => {
            const token = 'BQC78tKa6ihlznb6-lrkYIjGM0q7Uhhr9MM-NFcPoQM-cOkW9eM7b0lkNvWrOajh6UicBXp3kO5JsNi-vr2fEftg3NHti6BF99FjwstMVm0fxKnk19oTEN9Nm4tAy4DVz_VW9m-k42iEy5wylVGj10U2FdNLFR-vTWwJ3HcQBroqs1QSN6wh918fq9gZXAiSS7REwub0wETmR0ozKNDspVrb';
            const player = new Spotify.Player({
                name: 'Web Playback SDK Quick Start Player',
                getOAuthToken: cb => { cb(token); },
                volume: 0.5
            });

            

            // Not Ready
            player.addListener('not_ready', ({ device_id }) => {
                console.log('Device ID has gone offline', device_id);
            });

            player.addListener('initialization_error', ({ message }) => {
                console.error(message);
            });

            player.addListener('authentication_error', ({ message }) => {
                console.error(message);
            });

            player.addListener('account_error', ({ message }) => {
                console.error(message);
            });

            document.getElementById('togglePlay').onclick = function() {
              player.togglePlay();
            };

            player.connect();

            // Ready
            player.addListener('ready', ({ device_id }) => {
                console.log('Ready with Device ID', device_id);
                player.play({
                    device_id,
                    uri: 'https://open.spotify.com/track/0yxPUMQsHJXThYjYMoIJU5?si=6c0271aebd02458e',
                });
            });
        }
    </script>
</body>
</html>
