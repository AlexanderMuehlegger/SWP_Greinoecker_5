<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer"/>
    <title>Example 05: OO-Programming</title>
     <script src="data/teams.js"></script>
     <script src="data/players.js"></script>
     <link rel="stylesheet" href="style.css">
     <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
        </style>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@500&display=swap" rel="stylesheet">

<h1 class="main_container">FIFA Konfigurator</h1>
<div class="selector_container">
    <div>
        <div class="team_sel">
            <select id="teams" onchange="change_teams">
            </select>
            <p id="team_count"></p>
            <p>Teams</p>
        </div>
        
        <div class="player_sel">
            <select id="team_members" onchange="change_teams">
                <option value="0">Choose...</option>
            </select>
            <p id="player_count"></p>
            <p>Players</p>
        </div>
        <button class="choose player1" id="select_player1"> Player 1
        </button>
        <button class="choose player2" id="select_player2">Player 2</button>
    </div>
    <div class="info_box">
        <div class="info1">
            <p class="name">Name: </p><br>
            <p class="team">Team: </p><br>
            <p class="age">Age: </p><br>
            <p class="stamina">Stamina: </p><br>
        </div>
        <div class="info2">
            <p class="valueEUR">Value(€): </p><br>
            <p class="height">Height(cm): </p><br>
            <p class="strength">Strength: </p><br>
            <p class="potential">Potential: </p><br>
        </div>
    </div>
</div>

    <div class="player_container player1">
    <span class="header_wrapper">
        <span>
